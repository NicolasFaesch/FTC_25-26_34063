# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# We no longer need to auto-convert third-party libraries to use AndroidX, which slowed down the build
android.enableJetifier=false

# Allow Gradle to use up to 2 GB of RAM
org.gradle.jvmargs=-Xmx1024M

android.nonTransitiveRClass=false

# Uses a background process to keep Gradle warm
org.gradle.daemon=true

# Builds independent modules (like TeamCode and FtcRobotController) at the same time
org.gradle.parallel=true

# Only configure what is necessary for the current task
#org.gradle.configureondemand=true

# Enable configuration caching
org.gradle.configuration-cache=true